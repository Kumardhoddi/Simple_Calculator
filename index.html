<!doctype html>
<html lang="en">

<head>
    <title>Simple Calculator</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 class="title">Simple Calculator</h2>
  <div class="result">
    <p id="result">0</p>
  </div>
  <div class="row">
    <button>C</button>
    <button>DEL</button>
    <button class="dot">.</button>
    <button >-</button>
  </div>
  <div class="row">
    <button class="mul">*</button>
    <button>/</button>
    <button>%</button>
    <button class="mod">+</button>
    <button id="equal">=</button>
  </div>
  <div class="row">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
  </div>
  <div class="row">
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>0</button>
  </div>
  <script src="script.js"></script>


</body>

</html>
